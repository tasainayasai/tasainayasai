<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart" width="600" height="400"></canvas>
  <div class="input-area">
    <input type="text" id="myInput" placeholder="数字を入力!">
    <button onclick="draw()">実行</button>
  </div>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #myChart {
      margin-top: 40px;
    }

    .input-area {
      margin-top: 100px; /* もっと下に */
    }

    .input-area input {
      font-size: 24px;      /* 大きい文字 */
      padding: 12px 20px;   /* 入力欄の大きさ */
      width: 250px;         /* 幅も大きめ */
      margin: 10px;
      border-radius: 6px;   /* 角丸 */
      border: 2px solid #333;
    }

    .input-area button {
      font-size: 24px;
      padding: 12px 30px;
      margin-left: 10px;
      border-radius: 6px;
      border: none;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-area button:hover {
      background-color: #357abd;
    }
  </style>
<script>
    let chart;

    function draw() {
        const inputvalue = document.getElementById("myInput").value;
        const a = Number(inputvalue);

    const xList = [];
    const yList = [];

    for (let x = -20; x <=20 ;x++){
        xList.push(x);
        const y = a *(x * x)
        yList.push(y);
    }
    if (chart){
        chart.destroy();
    }

      chart = new Chart(document.getElementById("myChart"), {
          type: "line",
          data: {
              labels: xList,
              datasets: [{
                  label: `y=${a}x²`,
                  data: yList,
                  borderColor: "blue",
                  fill: false,
                  tension: 0.1,
              }]
          },
          options: {
              plugins: {
                  legend: {
                      labels: {
                          font: {
                              size: 24  // 凡例ラベルの文字サイズ
                          }
                      }
                  }
              },
              scales: {
                  x: {
                      title: {
                          display: true,
                          text: "x",
                          font: {
                              size: 20  // x軸タイトル文字サイズ
                          }
                      },
                      ticks: {
                          font: {
                              size: 18  // x軸目盛り数字の文字サイズ
                          }
                      }
                  },
                  y: {
                      min: -500,
                      max: 500,                  
                      title: {
                          display: true,
                          text: "y",
                          font: {
                              size: 20  // y軸タイトル文字サイズ
                          }
                      },
                      ticks: {
                          font: {
                              size: 18  // y軸目盛り数字の文字サイズ
                          }
                      }
                  }
              }
          }
      });
}
</script>
</html>
